<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title"><h1>Sketch Something!</h1></div>
        <div class = "curr-size"></div>
        <div class="sketch-container"></div>
        
        <div class="button-container">
            <div class="canvas">
                <button class="black-btn">Black</button>
                <button class="blue-btn">Blue</button>
                <button class="red-btn">Red</button>
                <button class="rnbw-btn"><span style="color: red">R</span><span style="color: orange">a</span><span style="color: yellow">i</span><span style="color: green">n</span><span style="color: blue">b</span><span style="color: indigo">o</span><span style="color: violet">w</span></button>
                <button class="erase-btn">Erase</button>
                <button class="clear-btn">Clear Sketch</button>
            </div>
            <div class="size">
                <input placeholder="Size" class="user-input">
                <button class = "size-button">Set Size</button>
            </div>
            <div class="error"></div>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
